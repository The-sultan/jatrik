<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml" id="header">
	<div class="dualbrand">


		<h:form>
			<div class="contenedor" id="unoNav">
				<img class="icon" src="resources/gfx/registro.png"
					onclick="navegar('registro')" />
				<h:commandLink action="#{ajaxNav.navigate}" styleClass="texto">
					<p class="texto">registro</p>
					<f:param name='page' value='registro' />
					<f:ajax render=":content" />
				</h:commandLink>

			</div>

			<div class="contenedor" id="dosNav">
				<img class="icon" src="resources/gfx/equipoNav.png"
					onclick="navegar('equipo')" />
				<h:commandLink action="#{ajaxNav.navigate}" styleClass="texto">
					<p class="texto">equipo</p>
					<f:param name='page' value='equipo' />
					<f:ajax render=":content" />
				</h:commandLink>
			</div>

			<div class="contenedor" id="tresNav">
				<img class="icon" src="resources/gfx/partidoNav.png"
					onclick="navegar('liga')" />
				<h:commandLink action="#{ajaxNav.navigate}" styleClass="texto">
					<p class="texto">liga</p>
					<f:param name='page' value='liga' />
					<f:ajax render=":content" />
				</h:commandLink>
			</div>

			<div class="contenedor" id="cuatroNav">
				<img class="icon" src="resources/gfx/entrenamientoNav.png"
					onclick="navegar('entrenamiento')" />
				<h:commandLink action="#{ajaxNav.navigate}" styleClass="texto">
					<p class="texto">entrenamiento</p>
					<f:param name='page' value='entrenamiento' />
					<f:ajax render=":content" />
				</h:commandLink>
			</div>

			<div class="contenedor" id="cincoNav">
				<img class="icon" src="resources/gfx/market.png"
					onclick="navegar('transferencia')" />
				<h:commandLink action="#{ajaxNav.navigate}" styleClass="texto">
					<p class="texto">marketplace</p>
					<f:param name='page' value='transferencia' />
					<f:ajax render=":content" />
				</h:commandLink>
			</div>

			<div class="contenedor" id="seisNav">
				<img class="icon" src="resources/gfx/correo.png"
					onclick="navegar('correo')" />
				<h:commandLink action="#{ajaxNav.navigate}" styleClass="texto">
					<p class="texto">correo</p>
					<f:param name='page' value='correo' />
					<f:ajax render=":content" />
				</h:commandLink>
			</div>


			<div class="contenedor" id="sieteNav">

				<h:panelGroup layout="block" rendered="#{loginController.sessionBean.logueado}">
					<img class="icon" src="resources/gfx/unlock.png" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!loginController.sessionBean.logueado}">
					<img class="icon" src="resources/gfx/lock.png" />
				</h:panelGroup>
				<ui:insert name="login">
					<ui:include src="/WEB-INF/templates/login.xhtml" />
				</ui:insert>

				<h:form id="logoutForm"
					rendered="#{loginController.sessionBean.logueado}">
					<h:commandLink id="logout" styleClass="texto"
						action="#{loginController.logout}" update="content">

						<p class="texto">logout</p>
					</h:commandLink>
				</h:form>

			</div>


			<p:remoteCommand name="navegarRemote" action="#{ajaxNav.navigate}"
				update=":content" ajax="false" />
		</h:form>




	</div>

	<script>
		function navegar(pagina) {
			navegarRemote([ {
				name : 'page',
				value : pagina
			} ]);
		}
	</script>


</div>
