<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Jatrik, simulador de ligas mundial</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputStylesheet name="css/Formaciones/4-3-3.css" />
	<h:outputStylesheet name="css/tarjeta.css" />
	<h:outputStylesheet name="css/menu.css" />
	<link type="text/css" rel="stylesheet" href="resources/css/jquery-ui.min.css" />
	<link type="text/css" rel="stylesheet" href="resources/css/jquery-ui.structure.min.css" />
	<link type="text/css" rel="stylesheet" href="resources/css/jquery-ui.theme.min.css" />
	<link type="text/css" rel="stylesheet" href="resources/css/jquery.ui.chatbox.css" />
	<script type="text/javascript" src="resources/js/jquery-ui.min.js" />
	<script type="text/javascript" src="resources/js/jquery.ui.chatbox.js" />
	<script type="text/javascript" src="resources/js/chat.js" />
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?sensor=true">
		
	</script>
</h:head>
<h:body>
	<div id="wrapper">
		<p:growl id="mensajes" showDetail="true" life="2000" />
		<ui:insert name="header">
		</ui:insert>
		<div id="container">

			<h:panelGroup id="content" styleClass="content">
				<ui:insert name="content">
	                    [Template content will be inserted here]
	         </ui:insert>
			</h:panelGroup>
		</div>
		<div id="footer">
			<div id="feedsContainer">
				<h:outputText value="Noticias de tu Liga"
					style="margin-left:10px;font-size: 40px;font-weight: bold;color: rgb(184,184,184) ;text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;" />
				<div id="feeds">
					<p:feedReader
						value="http://localhost:8080/jatrik-core-web/rest/rss" var="feed"
						size="3">
						<h:outputText value="#{feed.title}"
							style="margin-left:15px;font-weight: bold" />
						<p:separator />
					</p:feedReader>
				</div>
			</div>
			<div id="info">
				<div id="logo"></div>
				<h:outputText value="ChateÃ¡"
					style="float:left;margin-left:10px;font-size: 40px;font-weight: bold;color: rgb(184,184,184) ;text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;" />
				<div id="aside">
					<label for="chat-autocomplete"/>
					<input type="text" id="chat-autocomplete"/>
					
					<script type="text/javascript">
						usuarios = [];
						<ui:repeat value="#{chatController.usuarios}" var="usuario">
							usuarios.push('<h:outputText value="${usuario.nick}"/>');
						</ui:repeat>
						
						currentUser = {
							nick : "#{loginController.sessionBean.nick}"
						}
						var index = usuarios.indexOf(currentUser.nick);
						usuarios.splice(index, 1);
					</script>
				</div>
				<div id="infoGrupo">
					<h:outputText value="Taller de Sistemas de Informacion 2"
						style="margin-left:10px;font-size: 20px;font-weight: bold;color: rgb(184,184,184)" />
					<h:outputText value="Grupo 5 - 2014"
						style="margin-left:10px;font-size: 17px;font-weight: bold;color: rgb(184,184,184)" />
				</div>
			</div>

		</div>
	</div>

</h:body>
</html>
