<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formPartido">
		<div id="partido" class="formPartido" align="center">

			<h:panelGroup layout="block" id="updatable" class="resultados">
				<h1 style="font-size: 48px; color: white;">#{partidoDatos.equipoLocal}
					#{partidoDatos.golesLocal} VS #{partidoDatos.golesVisitante}
					#{partidoDatos.equipoVisitante}</h1>


				<p:panelGrid
					style="margin-top:20px; margin-left:auto;margin-right:auto;">
					<f:facet name="header">
						<p:row>
							<p:column>Min</p:column>
							<p:column>Evento</p:column>
							<p:column>Descripcion</p:column>
							

						</p:row>

					</f:facet>

					<c:forEach var="evt" items="#{partidoDatos.eventos}">
						<p:row>
							<p:column style="font-weight: bold;">
								#{evt.minuto}'
							</p:column>
							<p:column style="font-weight: bold;">
								<img src="resources/gfx/#{evt.tipo}.png" style="width: 40px;height: 40px;" />
							</p:column>
							<p:column style="font-weight: bold;">
								#{evt.descripcion}
							</p:column>
						</p:row>
					</c:forEach>


				</p:panelGrid>


				<p:poll id="poll" interval="2"
					listener="#{partidoController.actualizar}" update="formPartido"
					stop="#{partidoController.stopPolling}" />
			</h:panelGroup>

		</div>
	</h:form>

</div>
