<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/"
	template="/WEB-INF/templates/default.xhtml">

<h:form rendered="#{miembroController.error}"> 

<ui:include src="/WEB-INF/templates/error.xhtml" />
    
</h:form>

	<div id="formRegistro" class="formRegistro" align="center">
	<h:form id="reg" style="width: 31%;margin-left: auto;margin-right: auto;" rendered="#{!miembroController.error}">
		<br/>
		
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{newMember.nombre}" />
				<h:message for="nombre" errorClass="invalid" />

				<h:outputLabel for="apellido" value="Apellido" />
				<p:inputText id="apellido" value="#{newMember.apellido}" />
				<h:message for="apellido" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{newMember.email}" />
				<h:message for="email" errorClass="invalid" />

				<h:outputLabel for="nick" value="Nick:" />
				<p:inputText id="nick" value="#{newMember.nick}" />
				<h:message for="nick" errorClass="invalid" />

				<h:outputLabel for="pwd1" value="Password:" />
				<p:password id="pwd1" value="#{newMember.password}" match="pwd2"
					label="Password" required="true" />
				<h:message for="pwd1" errorClass="invalid" />

				<h:outputLabel for="pwd2" value="Re-ingreso:" />
				<p:password id="pwd2" value="#{newMember.password}"
					label="Password 2" required="true" />
				<h:message for="pwd2" errorClass="invalid" />

				<h:outputLabel for="pais" value="Pais" />

				<p:selectOneMenu id="pais" value="#{newMember.pais}"
					style="width:90%;">
					<f:selectItem itemLabel="Pais" itemValue="" />
					<f:selectItems value="#{miembroController.paises}" />
				</p:selectOneMenu>
				<h:message for="pais" errorClass="invalid" />

				<h:outputLabel for="nombreEquipo" value="Nombre del equipo" />
				<p:inputText id="nombreEquipo" value="#{newMember.nombreEquipo}" />
				<h:message for="nombreEquipo" errorClass="invalid" />

				<h:outputLabel for="nombreEstadio" value="Nombre del estadio" />
				<p:inputText id="nombreEstadio" value="#{newMember.nombreEstadio}" />
				<h:message for="nombreEstadio" errorClass="invalid" />

			</h:panelGrid>
		
			<m:map width="400px" height="400px" latitude="-34.9250179" longitude="-56.1635247" partiallyTriggered="true">
				<m:marker id="marker1" value="#{newMember.posicionEstadio}" draggable="true"/>
   			</m:map>
			
			<p:commandButton id="register" action="#{miembroController.register}"
				value="Register" styleClass="register" ajax="false"
				style="	margin: 0px;
	margin-left: auto;
	margin-right: auto;">
				<f:ajax render=":content" />
			</p:commandButton>



		</h:form>
	</div>
</div>
