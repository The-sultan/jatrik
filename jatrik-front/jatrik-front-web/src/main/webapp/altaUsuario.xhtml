<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head> Alta de Usuario</h:head>
<body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nombre :" for="nombre" />
			<h:inputText id="nombre" value="#{usuarioBean.nombre}" required="true" />
			<h:message for="nombre" />
			
			<h:outputLabel value="Email :" for="email" />
			<h:inputText id="email" value="#{usuarioBean.email}" required="true"  />
			<h:message for="email" />
			
			<h:outputLabel value="Nick :" for="nick" />
			<h:inputText id="nick" value="#{usuarioBean.nick}" required="true" />
			<h:message for="nick" />
			
			<h:outputLabel value="Password :" for="password" />
			<h:inputText id="password" binding="#{passwordComponent}" value="#{usuarioBean.password}" required="true" />
			<h:message for="password" />
		</h:panelGrid>

		<h:commandButton value="Registrar" action="#{usuarioBean.altaUsuario}" />
	</h:form>
</body>
</html>
