<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Entrena tu equipo</h1>



		<p:contentFlow id="panelEntrenamientos" value="#{entrenamientoController.images}" var="image">
			<p:graphicImage value="#{image}" styleClass="content"  >
				Defensa
			</p:graphicImage>
			<div class="caption">Ataque</div>
		</p:contentFlow>

		<p:commandButton value="Entrenar Velocidad" actionListener="#{entrenamientoController.entrenar}"></p:commandButton>
		<p:commandButton value="Entrenar Tecnica" actionListener="#{entrenamientoController.entrenar}"></p:commandButton>
		<p:commandButton value="Entrenar Ataque" actionListener="#{entrenamientoController.entrenar}"></p:commandButton>
		<p:commandButton value="Entrenar Defensa" actionListener="#{entrenamientoController.entrenar}"></p:commandButton>
		<p:commandButton value="Entrenar Porteria" actionListener="#{entrenamientoController.entrenar}"></p:commandButton>


	</ui:define>
</ui:composition>
