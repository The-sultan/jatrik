<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Bienvenido #{loginController.sessionBean.nick} a Jatrik!</h1>

		<div>
			<p>El simulador de futbol de nivel mundial</p>
			<h:panelGroup layout="block" rendered="#{!loginController.sessionBean.logueado}">
				<h3>Registrate y conviertete en manager</h3>
			</h:panelGroup>
			

		</div>

		

		<script type="text/javascript">
		  //<![CDATA[
		  function manejarLogin(xhr, status, args) {
		    if (!args.validationFailed && args.estaLogeado) {
		      setTimeout(function() {
		        window.location = args.view;
		      }, 500);
		    }
		  }
		//]]>
		</script>


	</ui:define>
	
</ui:composition>
