<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Bienvenido a Jatrik!</h1>

		<div>
			<p>El simulador de futbol de nivel mundial</p>
			<h3>Registrate y conviertete en manager</h3>

		</div>

		<h:form id="reg">
			<h2>Registro de usuario</h2>
			<p>Inmediatamente se te asignara un equipo con jugadores reales!</p>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{newMember.nombre}" />
				<h:message for="nombre" errorClass="invalid" />

				<h:outputLabel for="apellido" value="Apellido" />
				<p:inputText id="apellido" value="#{newMember.apellido}" />
				<h:message for="apellido" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{newMember.email}" />
				<h:message for="email" errorClass="invalid" />
				
				<h:outputLabel for="nick" value="Nick:" />
				<p:inputText id="nick" value="#{newMember.nick}" />
				<h:message for="nick" errorClass="invalid" />
				
				<h:outputLabel for="pwd1" value="Password:" />
		        <p:password id="pwd1" value="#{newMember.password}" match="pwd2" label="Password" required="true" />
		 		<h:message for="pwd1" errorClass="invalid" />
		 		
		        <h:outputLabel for="pwd2" value="Re-ingreso:" />
		        <p:password id="pwd2" value="#{newMember.password}" label="Password 2" required="true" />
				<h:message for="pwd2" errorClass="invalid" />
				
				<h:outputLabel for="pais" value="Pais" />
				
				<p:selectOneMenu id="pais" value="#{newMember.pais}" style="width:90%;">
					<f:selectItem itemLabel="Pais" itemValue="" />
					<f:selectItems value="#{memberController.paises}" />
				</p:selectOneMenu>
				<h:message for="pais" errorClass="invalid" />

				<h:outputLabel for="nombreEquipo" value="Nombre del equipo" />
				<p:inputText id="nombreEquipo" value="#{newMember.nombreEquipo}" />
				<h:message for="nombreEquipo" errorClass="invalid" />


			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<p:commandButton id="register"
						actionListener="#{memberController.register}" value="Register"
						styleClass="register" ajax="false" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>



	</ui:define>
</ui:composition>
